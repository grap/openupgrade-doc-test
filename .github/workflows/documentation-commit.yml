# On each push in 'documentation' branch,
# build documentation and push the changes to be deployed
# on the website https://oca.github.io/OpenUpgrade/

name: Build, Commit and Push Documentation

on:
  push:
    branches: ["documentation"]

jobs:
  documentation-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Check out Odoo
        uses: actions/checkout@v2
        with:
          repository: odoo/odoo
          ref: "16.0"
          fetch-depth: 1
          path: odoo
      - name: Configuration
        run: |
          sudo apt update
          sudo apt install \
              expect \
              expect-dev \
              libevent-dev \
              libldap2-dev \
              libsasl2-dev \
              libxml2-dev \
              libxslt1-dev \
              nodejs \
              python3-lxml \
              python3-passlib \
              python3-psycopg2 \
              python3-serial \
              python3-simplejson \
              python3-werkzeug \
              python3-yaml \
              unixodbc-dev
        # TODO : switch the openupgradelib url
        # to https://github.com/OCA/openupgradelib.git@master
        # once https://github.com/OCA/openupgradelib/pull/314 is merged
      - name: Requirements Installation
        run: |
          pip install -q -r odoo/requirements.txt
          pip install --ignore-installed \
              git+https://github.com/legalsylvain/openupgradelib.git@master-fix-description
          pip install sphinx
      - name: OpenUpgrade Docs
        run: |
          # try to build the documentation
          sh ./build_openupgrade_docs

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          add: "docs"
          default_author: github_actions
          message: "[UPD] HTML documentation"
